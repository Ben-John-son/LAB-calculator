<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="shell">
      <div class="bar">
        <output id="putput"></output>
      </div>
      <div id="butt" class="buttons">
        <div class="topButtons">
          <button id="aC" class="op" onclick="clearAll()">C</button>
          <button class="op" onclick="displayNum('&#8592;')">&#8592;</button>
          <button class="op" onclick="displayNum('/')">&#247;</button>
        </div>
        <div class="secondRow">
          <button class="num" onclick="displayNum(7)">7</button>
          <button class="num" onclick="displayNum(8)">8</button>
          <button class="num" onclick="displayNum(9)">9</button>
          <button class="op"  onclick="displayNum('*')">X</button>
        </div>
        <div class="thirdRow">
          <button class="num" onclick="displayNum(4)">4</button>
          <button class="num" onclick="displayNum(5)">5</button>
          <button class="num" onclick="displayNum(6)">6</button>
          <button class="op" onclick="displayNum('-')">-</button>
        </div>
        <div class="bottomRow">
          <button class="num" onclick="displayNum(1)">1</button>
          <button class="num" onclick="displayNum(2)">2</button>
          <button class="num" onclick="displayNum(3)">3</button>
          <button class="op" onclick="displayNum('+')">+</button>
        </div>
        <div class="realBottomRow">
          <button class="num" id="zero" onclick="displayNum(0)">0</button>
          <button class="opEqual" onclick="equals()">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
